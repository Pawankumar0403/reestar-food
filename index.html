<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reestar</title>
</head>

<body>

    <div class="navbar">
        <h1 class="navbar__name">Reestar</h1>
        <p class="navbar__home">Home | Receipe | Contact </p>
    </div>

    <div class="card">

        <div class="card__one">
            <img src="1.jpg" alt="" height="300px" width="200px">
            <h4>Egg Curry</h4>
            <p>Something Which is very delicious</p>
            <button>Order Now</button>
        </div>

        <div class="card__two">
            <img src="2.jpg" alt="" height="300px" width="200px">
            <h4>Spaghetti</h4>
            <p>Something Which is very delicious</p>
            <button>Order Now</button>
        </div>

        <div class="card__three">
            <img src="3.jpg" alt="" height="300px" width="200px">
            <h4>Chicken Burger</h4>
            <p>Something Which is very delicious</p>
            <button>Order Now</button>
        </div>

        <div class="card__four">
            <img src="4.jpg" alt="" height="300px" width="200px">
            <h4>Salad</h4>
            <p>Something Which is very delicious</p>
            <button>Order Now</button>
        </div>

    </div>

    <div class="contact">
        <h2>Contact Us</h2>
        <form>

            <table class="details">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Name"></td>
                </tr>

                <tr>
                    <td>Age:</td>
                    <td><input type="number" placeholder="Age"></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Email"></td>
                </tr>
            </table>

        </form>

        <button class="send">Send</button>

    </div>

</body>

</html>
